<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        p,
        span {
            color: blue;
        }

        div,
        ul li {
            color: green;
        }
    </style>
</head>

<body>
    <p>徐志超</p>
    <span>韩泽林</span>
    <div>郭燕晨</div>
    <ul>
        <li>求应荣</li>
        <li>杨万鑫</li>
    </ul>
</body>

</html>
