<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        /* 子元素会继承父元素的某些特性（文字大小，行高等） */
        div {
            color: royalblue;
            /* 1.5表示行高设置为字体大小的1.5倍 */
            font: 30px/1.5 "Microsoft YaHei";
        }
    </style>
</head>

<body>
    <div>
        <p>子承父业</p>
        <p>子承父业</p>
    </div>
</body>

</html>
