<!DOCTYPE html>

    <title>Document</title>
    <style>
        /* 相同样式会选择就近的样式覆盖，不冲突则无所谓 */
        div {
            height: 100px;
            width: 100px;
            background-color: green;
            font-size: large;
        }

        div {
            height: 100px;
            width: 100px;
            background-color: royalblue;
        }
    </style>
</head>

<body>
    <div>
        就近原则
    </div>
</body>
