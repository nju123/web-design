<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        a {
            display: block;
            color: white;
            font-size: 14px;
            width: 270px;
            height: 40px;
            background-color: gray;
            text-indent: 2em;
            text-decoration: none;
            /* 行高=盒子的高度使得文字垂直居中 */
            line-height: 40px;
        }

        a:hover {
            background-color: orange;
        }
    </style>
</head>

<body>
    <a href="#">电脑</a>
    <a href="#">手机</a>
    <a href="#">配件</a>
    <a href="#">小米之家</a>
</body>

</html>
