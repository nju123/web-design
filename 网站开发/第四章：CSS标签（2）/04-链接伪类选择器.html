<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        a {
            text-decoration: none;
        }

        /* link表示未访问过  */
        a:link {
            color: blue;
        }

        /* visited表示访问过  */
        a:visited {
            color: grey;
        }

        /* hover表示鼠标停留在链接上方  */
        a:hover {
            color: rgb(81, 201, 70);
        }

        /* active表示鼠标停留并点击 */
        a:active {
            color: red
        }
    </style>
</head>
