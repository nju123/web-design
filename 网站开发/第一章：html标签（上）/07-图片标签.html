<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h4>天动万象</h4>
    <img src="图片/zhongli.jpg"/><br/>
    <h4>alt 替换文本，当图片显示不出来时显示的提示文字</h4>
    <img src = "zhongli失效.jpg" alt="略感疲惫"/><br/>
    <h4>title 提示文本，鼠标放到图片上显示的提示文字</h4>
    <img src = "图片/zhongli.jpg" alt="略感疲惫" title="岩王帝君"/>
    <h4>width 给图片设置宽度</h4>
    <img src = "图片/zhongli.jpg"  alt="略感疲惫"title="岩王帝君" width = "100"/>
    <h4>height 给图片设置高度</h4>
    <img src = "图片/zhongli.jpg"  alt="略感疲惫"title="岩王帝君" height = "100"/>
    <h4>border 给图片设置边框</h4>
    <img src = "图片/zhongli.jpg"  alt="略感疲惫"title="岩王帝君" border = "15"/>
</body>
</html>
